<!DOCTYPE html>
<html lang="fa">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>holo coin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="score">
            <span class="coin-icon">🪙</span>
            <span id="score">0</span>
        </div>
        <div class="rank">
            <span id="rank-text">لیگ آب</span> <!-- تغییر لیگ به آب -->
        </div>
        <div class="button-container">
            <img id="golden-image" class="golden-image" src="holo.png" alt="هولوکاست" onclick="handleClick()"> <!-- تغییر تصویر به holo.png -->
        </div>
        <div class="energy-container">
            <div class="energy">
                <span class="lightning">🔥</span> <!-- تغییر آیکون به آتش -->
                <span id="energy">150</span>
                <span>/150</span>
            </div>
            <div class="energy-bar-container">
                <div id="energy-bar" class="energy-bar"></div>
            </div>
        </div>
        <div class="footer">
            <div class="menu">
                <span class="blurred">🌀 یاران باد</span>
                <span class="blurred">🌍 واجبات خاک</span>
                <span class="blurred">🔥 مستحبات آتش</span>
                <span class="soon">به زودی...</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
